        <!DOCTYPE html>
        <html lang="es">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Confirmación de solicitud</title>
            
        </head>
        <body>
            <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div class="card my-5">
                            <div class="card-body">
                                <h3 class="card-title text-center">¡Gracias por contactarnos!</h3>
                                <p class="card-text text-center">Muy pronto nos pondremos en contacto contigo.</p>
                                <hr>
                                <h4 class="card-title">Información de solicitud:</h4>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item"><strong>Nombre:</strong> <span id="full-name-confirmation"></span></li>
                                    <li class="list-group-item"><strong>Correo electrónico:</strong> <span id="email-confirmation"></span></li>
                                    <li class="list-group-item"><strong>Teléfono Móvil:</strong> <span id="phone-confirmation"></span></li>
                                    <li class="list-group-item"><strong>Fecha de nacimiento:</strong> <span id="birthdate-confirmation"></span></li>
                                    <li class="list-group-item"><strong>Mensaje:</strong> <span id="message-confirmation"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <script>
                // Obtener los datos del formulario desde la URL
                const urlParams = new URLSearchParams(window.location.search);
                
                // Leer los valores de los campos del formulario
                const fullName = urlParams.get('full-name-confirmation');
                const email = urlParams.get('email-confirmation');
                const phone = urlParams.get('phone');
                const birthdate = urlParams.get('birthdate-confirmation');
                const message = urlParams.get('message-confirmation');
                
                // Mostrar los valores en la página
                document.getElementById('full-name-confirmation').textContent = fullName;
                document.getElementById('email-confirmation').textContent = email;
                document.getElementById('phone-confirmation').textContent = phone;
                document.getElementById('birthdate-confirmation').textContent = birthdate;
                document.getElementById('message-confirmation').textContent = message;
              </script>

                <!-- Agregar el enlace a jQuery -->
          <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
          <!-- Agregar el enlace a jQuery Validate -->
          <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
              
          
        </body>
